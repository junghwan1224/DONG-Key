{% extends 'admin_base.html' %}

{% block admin_content %}
<p class="menu-title-text">
    <img class="menu-key-icon" src="/static/img/orangered_key.png"/>출결 관리</p>
<h4>{{ event.title }}</h4>
<p> {{ event.event_at }}</p>
<h4>결석한 사람</h4>
{% for absent_member in event.absent_member.all %}
<p>{{ absent_member.user }}</p>
{% empty %}
<p>결석자가 없습니다.</p>
{% endfor %}
{% endblock %}
