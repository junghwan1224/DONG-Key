{% extends 'admin_base.html' %}

{% block admin_content %}
<p class="menu-title-text">
    <img class="menu-key-icon" src="/static/img/orangered_key.png"/>출결 관리</p>

{% if event_list %}
<table>
    <thead>
      <tr>
        <th>행사 이름</th>
        <th>행사 일자</th>
        <th>장소</th>
      </tr>
    </thead>
    <tbody>
    {% for event in event_list %}
      <tr>
        <td><a href="{% url 'attendance:read_event' event.pk %}">{{ event.title }}</a></td>
        <td>{{ event.event_at|date:"Y.m.d" }}</td>
        <td>Nowhere</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
<br />
<br />
<a href="{% url 'attendance:create_event' club.pk %}" class="btn">이벤트 만들기(출결)</a>
{% endblock %}
