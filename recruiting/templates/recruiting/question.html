{% if question.is_short_answer == True %}
<tr>
    <td>
        <h6>{{ question.content }}</h6>
        <a href="{% url 'recruiting:update_question' question.pk %}" target="popup"
           onclick="window.open('{% url 'recruiting:update_question' question.pk  %}',
                   'popup','width=2000,height=1000'); return false;">
           <button><i class="material-icons">edit</i></button></a>
        <form id ="question_delete_form" action="{% url 'recruiting:delete_question' question.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit"><i class="material-icons">delete_forever</i></button>
        </form>
    </td>
    <td><input></td>

</tr>
{% else %}
    <h4>Q. {{ question.content }}</h4>
    <span style="float: right; margin-bottom: 10px;">
        <a href="{% url 'recruiting:update_question' question.pk  %}" target="popup"
           onclick="window.open('{% url 'recruiting:update_question' question.pk  %}',
                   'popup','width=400,height=300'); return false;">
            <button style="display:inline-block;"><i class="material-icons">edit</i></a></button>
        <form id ="question_delete_form"   action="{% url 'recruiting:delete_question' question.pk %}" method="POST">
            {% csrf_token %}
            <button style="display:inline-block;" type="submit"><i class="material-icons">delete_forever</i></button>
        </form>
    </span>
     <input style="height: 100px; border: 1px solid black;"> </input>
{% endif %}
