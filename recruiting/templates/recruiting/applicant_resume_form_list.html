{% extends 'admin_base.html' %}

{% block admin_content %}
<div class="collection">
{% for resume_form in resume_form_list %}
<div class="collection-item">
    <h2>
        <a href="{% url 'recruiting:applicant_resume_list' club.pk resume_form.pk %}">{{ resume_form.title }}</a><br />
    </h2>
    </div>
{% empty %}
    <p class="collection-item">아직 접수된 지원서가 없습니다.</p>
{% endfor %}
</div>
{% endblock %}
